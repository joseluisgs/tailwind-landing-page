<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>TailwindCSS Landing</title>

    <meta name="description" content="Plantilla de Gulp con Tailwind CSS" />
    <meta name="author" content="José Luis González Sánchez" />
    <meta name="keywords" content="CSS, Tailwind, web, Gulp, landing" />

    <link rel="icon" type="image/svg" href="./img/icon.svg" />

    <!-- MIS ESTILOS -->
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
  </head>

  <body class="bg-primary-light dark:bg-primary-dark" onload="initTheme()">
    <!-- ENCABEZADO -->
    <header class="justify-between p-4 mx-auto bg-blue-900 desktop:flex text-primary-light">
      <div class="text-left tablet:w-1/3 hover:cursor-pointer">
        <div class="inline-flex items-center">
          <span class="mr-1 iconify" data-icon="ic:round-email"></span>
          email@tu-email.com
        </div>
      </div>
      <div class="tablet:w-1/3 desktop:text-center hover:cursor-pointer">
        <div class="inline-flex items-center">
          <span class="mr-1 iconify" data-icon="fa-solid:phone-alt"></span>
          +69 69 69 69
        </div>
      </div>
      <div class="tablet:text-left tablet:w-1/6 hover:cursor-pointer desktop:text-right">
        <div class="inline-flex items-center">
          <span class="mr-1 iconify" data-icon="fa-solid:headphones"></span>
          Soporte
        </div>
      </div>
      <div class="tablet:text-right tablet:w-1/6">
        <div class="inline-flex items-center">
          <span
            id="theme-switch"
            class="iconify hover:text-blue-200 hover:cursor-pointer"
            data-icon="mdi:theme-light-dark"
            onclick="changeTheme()"
          ></span>
        </div>
      </div>
    </header>

    <!-- SCRIPTS Y LIBRERÍAS -->
    <!-- ICONIFY: lo he descargado en libs -->
    <!-- <script async src="https://code.iconify.design/2/2.0.3/iconify.min.js"></script> -->

    <!-- BACK TO TOP: Lo he descargado en libs -->
    <!-- <script src="https://unpkg.com/vanilla-back-to-top@7.2.1/dist/vanilla-back-to-top.min.js"></script> -->

    <!-- MIS SCRIPTS -->
    <script src="./js/scripts.js"></script>
  </body>
</html>
