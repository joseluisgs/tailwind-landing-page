<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>TailwindCSS Landing</title>

    <meta name="description" content="Plantilla de Gulp con Tailwind CSS" />
    <meta name="author" content="José Luis González Sánchez" />
    <meta name="keywords" content="CSS, Tailwind, web, Gulp, landing" />

    <link rel="icon" type="image/svg" href="./img/icon.svg" />

    <!-- MIS ESTILOS -->
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
  </head>

  <body class="transition-all duration-300 bg-primary-light dark:bg-primary-dark" onload="initTheme()">
    <!-- ENCABEZADO -->
    <header class="justify-between p-4 mx-auto bg-blue-900 tablet:flex text-primary-light">
      <div class="text-left tablet:w-1/3 hover:cursor-pointer">
        <div class="inline-flex items-center">
          <span class="mr-1 iconify" data-icon="ic:round-email"></span>
          email@tu-email.com
        </div>
      </div>
      <div class="tablet:w-1/3 tablet:text-center hover:cursor-pointer">
        <div class="inline-flex items-center">
          <span class="mr-1 iconify" data-icon="fa-solid:phone-alt"></span>
          +69 69 69 69
        </div>
      </div>
      <div class="text-left tablet:w-1/6 hover:cursor-pointer tablet:text-right">
        <div class="inline-flex items-center">
          <span class="mr-1 iconify" data-icon="fa-solid:headphones"></span>
          Soporte
        </div>
      </div>
      <div class="text-left tablet:text-right tablet:w-1/6">
        <div class="inline-flex items-center">
          <span
            id="theme-switch"
            class="iconify hover:text-blue-200 hover:cursor-pointer"
            data-icon="mdi:theme-light-dark"
            onclick="changeTheme()"
          ></span>
        </div>
      </div>
    </header>
    <!-- ENCABEZADO ! -->

    <!-- HERO -->
    <div id="hero" class="h-screen tablet:py-8 desktop:px-20 tablet:px-8">
        
      <!-- NAVBAR -->
      <nav>
        <div class="px-4">
          <div class="flex justify-between mobile:flex mobile:justify-between mobile:items-center">
            <div class="flex space-x-7">
              <div>
                <!-- Website Logo -->
                <a href="#" class="flex items-center px-2 py-4">
                  <img src="../img/logo.png" alt="Logo" class="h-8 mr-2" />
                  <!-- <span class="text-lg font-semibold text-gray-500">Navigation</span> -->
                </a>
              </div>
              <!-- Elementos principales del menú a la izquierda -->
              <div class="items-center hidden space-x-1 tablet:flex">
                <a href="#" class="px-2 py-2 border-b border-ternary-light text-primary-light">Inicio</a>
                <a href="#" class="px-2 py-2 text-gray-400 transition duration-300 hover:text-secondary-light">Servicios</a>
                <a href="#" class="px-2 py-2 text-gray-400 transition duration-300 hover:text-secondary-light">Proyectos</a>
                <a href="#" class="px-2 py-2 text-gray-400 transition duration-300 hover:text-secondary-light">Contacto</a>
              </div>
            </div>
            <!-- Secondary Navbar items -->
            <div class="items-center hidden space-x-3 md:flex">
              <a href="" class="px-2 py-2 text-gray-300 transition duration-300 rounded hover:bg-blue-400 hover:text-secondary-light">Registro</a>
              <a href="" class="px-2 py-2 transition duration-300 bg-yellow-300 rounded text-primary-dark hover:bg-yellow-400">Entrar</a>
            </div>

            <!-- Mobile menu button -->
            <div class="flex items-center tablet:hidden">
              <button class="outline-none mobile-menu-button">
                <svg
                  class="w-6 h-6 text-gray-300 hover:text-blue-400"
                  x-show="!showMenu"
                  fill="none"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  viewbox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
              </button>
            </div>
          </div>
        </div>
        <!-- mobile menu -->
        <div class="hidden mobile-menu">
          <ul class="">
            <li class="active"><a href="index.html" class="block px-2 py-4 text-sm bg-blue-500 text-primary-light">Inicio</a></li>
            <li><a href="#" class="block px-2 py-4 text-sm transition duration-300 hover:bg-blue-500 text-secondary-light">Servicios</a></li>
            <li><a href="#" class="block px-2 py-4 text-sm transition duration-300 hover:bg-blue-500 text-secondary-light">Proyectos</a></li>
            <li><a href="#" class="block px-2 py-4 text-sm transition duration-300 hover:bg-blue-500 text-secondary-light">Contacto</a></li>
          </ul>
        </div>
      </nav>
      <!-- NAVBAR ! -->
      <h1 class="p-4 text-2xl font-bold text-white md:text-3xl lg:text-4xl">Tailwind Navigation Toolbar</h1>
    </div>
    <!-- HERO ! -->

    <!-- SCRIPTS Y LIBRERÍAS -->
    <!-- ICONIFY: lo he descargado en libs -->
    <!-- <script async src="https://code.iconify.design/2/2.0.3/iconify.min.js"></script> -->

    <!-- BACK TO TOP: Lo he descargado en libs -->
    <!-- <script src="https://unpkg.com/vanilla-back-to-top@7.2.1/dist/vanilla-back-to-top.min.js"></script> -->

    <!-- MIS SCRIPTS -->
    <script src="./js/scripts.js"></script>
  </body>
</html>
